      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-bold">The Movie Index</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" id="pop">Popularity</a>
                  <a class="dropdown-item" id="new">Upcoming Releases</a>
                  <a class="dropdown-item" id="highscore">Highest Score</a>
                  <a class="dropdown-item" id="lowscore">Lowest Score</a>
                </div>
              </div>
        </nav>
        <form class="form-inline mt-2 mt-md-0" id ="form">
            <input type="text" placeholder="Search" id="search" class="search">      
        </form>
      </div>
